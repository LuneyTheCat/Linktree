<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Collection</title>
    <link rel="stylesheet" href="https://luney-the-cat.de/css/style.css">
</head>
<body>
    <!-- Logo Section -->
    <header class="logo-section">
        <div class="logo">
            <h1>Character Collection</h1>
            <p>Discover the Characters and their Personality</p>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-section">
        <h2>Featured Characters</h2>
        <div class="carousel-container">
            <button class="carousel-btn carousel-btn--prev" id="prevBtn">❮</button>
            <div class="carousel-wrapper">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Cards will be inserted here by JavaScript -->
                </div>
            </div>
            <button class="carousel-btn carousel-btn--next" id="nextBtn">❯</button>
        </div>
        <div class="carousel-dots" id="carouselDots">
            <!-- Dots will be inserted here by JavaScript -->
        </div>
    </section>

    <!-- Grid Section -->
    <section class="grid-section">
        <h2>All Characters</h2>
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </section>

    <!-- Modal for Image Enlargement -->
    <div class="modal hidden" id="imageModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="https://luney-the-cat.de/js/Cards-app.js"></script>
</body>
</html>
